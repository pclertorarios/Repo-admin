<h1>Agregar Nuevo Categoria</h1>
<br>
<p>Complete todos los campos</p>
<hr>

<form (ngSubmit)="addFile()"
      autocomplete="off"
      [formGroup]="myForm">

  <ng-container *ngIf="!isRepositoryFile()">
    <mat-form-field appearance="fill">
      <mat-label>Ingrese la nueva  categor√≠a</mat-label>
      <input matInput formControlName="category">
      <mat-error *ngIf="fieldIsValid('category')">Debe ser de 1 letra</mat-error>
    </mat-form-field>
  </ng-container>


  <mat-form-field appearance="fill">
    <mat-label>Ingrese el nombre</mat-label>
    <input matInput formControlName="name">
    <mat-error *ngIf="fieldIsValid('name')">Debe ser de 1 letra</mat-error>
  </mat-form-field>

  <br>

  <mat-form-field appearance="fill">
    <mat-label>Ingrese el nombre corto</mat-label>
    <input matInput formControlName="link">
    <mat-error *ngIf="fieldIsValid('link')">Debe de ser de 3 letras</mat-error>
  </mat-form-field>

  <div class="container">
    <button mat-button
            color="primary"
            type="submit">
      Agregar
    </button>
    <button mat-button
            color="primary"
            (click)="closeDialog()">Cancelar</button>
  </div>
</form>
