<h1>Nuevo control</h1>
<br>
<p>Complete todos los campos</p>
<hr>

<form (ngSubmit)="newControl"
                autocomplete="off"
                [formGroup]="myFormControl">
<mat-form-field appearance="fill">
<mat-label>Ingrese el control</mat-label>
 <input matInput formControlName="link">
 <mat-error *ngIf="fieldIsValid('control')">Debe de ser de 3 letras</mat-error>
  </mat-form-field>

<div class="container">
<button mat-button
        color="primary"
         type="submit">
            Agregar
        </button>
     <button mat-button
       color="primary"
    (click)="closeDialog()">Cancelar</button>
</div>         

                
</form>
