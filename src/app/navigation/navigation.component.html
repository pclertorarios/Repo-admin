<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Secciones</mat-toolbar>
    <mat-nav-list style="background-color:#e3f2fd;">
      <a mat-list-item routerLink="bmc">Control BML</a>
      <a mat-list-item routerLink="repository">Repositorio</a>
      <a mat-list-item routerLink="admin">Administrar Perfil</a>
    </mat-nav-list>
  </mat-sidenav>
